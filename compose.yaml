services:
  phenix-hr-api:
    container_name: phenix-hr-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8000"
    volumes:
      - .:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - postgres_temp
    networks:
      - backend-net

  postgres_temp:
    container_name: postgres_temp
    image: "postgres:12.11-alpine3.16"
    restart: always
    environment:
      POSTGRES_DB: phenix_hr_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - 5437:5432
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/dumps:/dumps
    networks:
      - backend-net

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "email@example.com"
      PGADMIN_DEFAULT_PASSWORD: "123456"
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
    ports:
      - "5555:80"
    depends_on:
      - postgres_temp
    volumes:
      - ./docker/postgres/dumps:/var/lib/pgadmin/storage
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - backend-net

  apache:
    container_name: apache
    build: ./docker/apache
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html
      - ./docker/apache/lisa.apache.conf:/usr/local/apache2/conf.d/lisa.apache.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - frontend
      - backend-net
    depends_on:
      - phenix-hr-api
      - postgres_temp

networks:

  backend-net:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  laravel_vendor: